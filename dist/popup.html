<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8" />
    <title>Rotating Pop Team Epic</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .rotate {
        animation: rotation 0s infinite linear;
      }

      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="content_wrapper">
      <div class="round_png rotate">
        <img src="itm_follow2.png" alt="popko" width="166" />
      </div>
      <div class="round_gif" style="display: none">
        <img
          class="roundImg"
          src="kontake_161110poputepi04.gif"
          alt="popko"
          width="166"
        />
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
